<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var p = Number(prompt("enter number terms"));
        var count=0;
        for(var i=1;count<p;i++)
        {
            for(var j=1; j<=i && count<p; j++)
            {
                document.write(1);
                count++;
            }
            for(var k=1; k<=i && count<p ; k++)
            {
                document.write(0);
                count++;
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
