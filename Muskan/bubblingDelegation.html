<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .products{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 80%;
            margin: 100px auto;

        }

        .card{
            border: 1px solid lightgray;
            width: 200px;
            height: 300px;
            box-shadow: 0px 0px 3px lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    
    <input type="text" name="" id="pname">
    <button onclick="add()">add</button>

    <div id="products" class="products" onclick="display()">
       
       

    </div>

    


<script>
    function display()
    {
        // console.log(event.target);
        alert(event.target.dataset.pname);
    }
function add()
{
    var p_name = document.getElementById("pname").value;
    var div1 = ` <div class="card">
                    <h2>${p_name}</h2>
                    <button data-pname="${p_name}" >view</button>
                </div>`
    document.getElementById("products").innerHTML+=div1;
}
</script>
</body>
</html>
