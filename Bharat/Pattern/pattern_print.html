        {
        for(l=1; l<=k; l++)
        document.write(l % 2);
        document.write("<br>");
        }
         /*

        */
        let pattern = ()=>{
            userinput=document.getElementById("Userinput").value
            how_many_times=document.getElementById("number_of_loop").value
            // alert(userinput)
            var k, l;
            for(i=userinput; i<=how_many_times; i++)
            {
            for(j=i; j>=1; j--)
            document.write(j % 2);
            document.write("<br>");
            }

        }
