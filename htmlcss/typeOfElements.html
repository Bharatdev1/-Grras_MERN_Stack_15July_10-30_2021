<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            height: 300px;
            width: 300px;
        }

        .one{
            background-color: aquamarine;
        }

        .two{
            background-color: brown;
            display: inline-block;
        }

        .three{
            background-color: coral;
        }
    </style>
</head>
<body>
    
    <span class="one">this is span one</span>
    <span class="two">this is span two</span>
    <span class="three">this is span three</span>

</body>
</html>


<!-- three type of elements are there in html -->
<!-- 1. block level:- multiple elements can never  be placed togather in a line. 
                 and we can apply height and width via css. 
2. inline :-     multiple elements can be placed togather in a line. 
                cant not apply height and width.
3. inline-block:- can be placed in a line and also height and width can be applied. -->
