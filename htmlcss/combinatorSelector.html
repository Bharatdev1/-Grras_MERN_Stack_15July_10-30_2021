<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div~span {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <span>this is span 6</span>
    <div>
        <h1>
            <span>this is span one </span>
        </h1>
    </div>
    <span>this is span 5</span>
    <div>
        <span>this is span two</span>
    </div>
    <h1>hrhj</h1>
    <span>this is span 3</span>
    <span>this is span 4</span>
</body>

</html>


<!-- combinator: targets the element on behalf of it relationship. -->
space -> decendant selector -> (all children of all levels)
> -> child selector -> (only direct children)
+ -> adjacent sibling -> (just after)
~ -> genral sibling -> (all after)
